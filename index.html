<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bento</title>
		<link rel=" shortcut icon" type="image/png" href="assets/icons/favicon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="app.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>

	<!-- 
      ╔╗ ╔═╗╔╗╔╔╦╗╔═╗
      ╠╩╗║╣ ║║║ ║ ║ ║
      ╚═╝╚═╝╝╚╝ ╩ ╚═╝
      -->

	<body class="">
		<button id="themeButton">
			<i id="themeIcon" icon-name="moon"></i>
		</button>

        <div class="d-flex align-items-center justify-content-center flex-column">
            <div class="min-vw-100 d-flex align-items-center justify-content-center">
                <form id="searchbar" href="#" class="d-flex align-items-center justify-content-center">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autofocus>
                    <button id="search_google" class="btn rainbow-text" type="submit">Google</button>
                    <button id="search_youtube" class="btn btn-outline-danger ms-2" type="submit">Youtube</button>
                </form>
            </div>

            <div class="container">
                <!-- Clock and Greetings  -->

                <div class="timeBlock">
                    <div class="clock">
                        <div id="hour"></div>
                        <div id="separator"></div>
                        <div id="minutes"></div>
                    </div>
                    <div id="greetings"></div>
                </div>

                <!-- Date and Weather  -->

                <div class="weatherBlock">
                    <div class="date">
                        <div id="month"></div>
                        <div id="day"></div>
                    </div>
                    <div class="weather">
                        <div class="weatherIcon">
                            <img src="assets/icons/OneDark/unknown.png" />
                        </div>
                        <div class="weatherValue">
                            <p>- °<span class="g">c</span></p>
                        </div>
                        <div class="weatherDescription">
                            <p></p>
                        </div>
                    </div>
                </div>

                <div class="linksBlock" id="linksBlock">
                    <div class="linksBlockLeft" id="linksBlockLeft"></div>
                    <div class="linksBlockRight" id="linksBlockRight"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- Config  -->
		<script src="config.js"></script>

		<!-- Scripts  -->
		<script src="assets/js/layout.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="assets/js/time.js"></script>
		<script src="assets/js/greeting.js"></script>
		<script src="assets/js/weather.js"></script>
        <script src="assets/js/search.js"></script>

		<!-- Generators  -->
		<script src="assets/js/buttons.js"></script>
		<script src="assets/js/lists.js"></script>

		<!-- Icons -->
		<script>
			lucide.createIcons();
		</script>
	</body>

	<!-- Developed and designed by Miguel Ávila: -->
	<!-- https://avila.sh-->
</html>
